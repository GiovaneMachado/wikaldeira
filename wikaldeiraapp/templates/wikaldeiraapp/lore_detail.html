{% extends 'wikaldeiraapp/base.html' %}
{% block content %}
	<main role="main" class="container">
        <div class="row">
            <div class="col">
                <h2 class="blog-post-title">{{ lore.title }}</h2>
            </div>
                <div class="blog-post">
                    <div class="row">
                        <div class="mx-5">
                            <img align="left" src="{{lore.image.url}}" class="rounded mx-auto d-block img-thumbnail">
                            <p>{{ lore.text|safe }}</p>
                        </div>
                    </div>
                    <a href="{% url 'lore_edit' pk=lore.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                    <a href="{% url 'lore_delete' pk=lore.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">Delete</button></a>
                </div>
        </div>
    </main>

{% endblock %}
