<!doctype html>
{% load staticfiles%}
<html lang="pt-BR">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/wikaldeiraapp.css' %}"/>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Wikaldeira</title>
	</head>
	<body>
		<header>
			<div class="navbar navbar-dark bg-dark shadow-sm">
				<div class="container d-flex justify-content-between">
					<a href="/" class="navbar-brand d-flex align-items-center">
						<strong class="titulos">Wikaldeira</strong>
					</a>
					<form method="GET" action="{% url 'lore_search' %}" class="form-inline mt-2 mt-md-0">
						<a href="{% url 'lore_new' %}"><button type="button" class="btn btn-dark"><b class="titulos">+</b></button></a>
                        <input class="form-control mr-sm-2" type="text" name="search_box" placeholder="Encontre..." aria-label="Search" style="font-family: 'Baloo Bhaijaan', cursive; font-style: italic; font-weight: normal;">
                    </form>
				</div>
			</div>
		</header>

		{% block content %}  
		{% endblock %}



		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
	</body>
</html>
